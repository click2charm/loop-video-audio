name: Build Electron App (macOS + Windows)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# ต้องมีสิทธิ์เขียนเพื่อสร้าง tag/release
permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    env:
      CSC_IDENTITY_AUTO_DISCOVERY: "false"
      ELECTRON_BUILDER_DISABLE_UPDATER: "true"

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (ci if present, else install)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
        shell: bash

      # ---------- macOS ----------
      - name: Fix Python on macOS
        if: runner.os == 'macOS'
        run: |
          PY3=$(which python3)
          sudo ln -sf "$PY3" /usr/local/bin/python || true
          which python || true
        shell: bash

      - name: Clean dist (mac)
        if: runner.os == 'macOS'
        run: rm -rf dist
        shell: bash

      - name: Build macOS dmg (arm64)
        if: runner.os == 'macOS'
        run: npm run dist:mac -- --arm64
        shell: bash

      # ---------- Windows ----------
      - name: Clean dist (win)
        if: runner.os == 'Windows'
        run: |
          if (Test-Path dist) { Remove-Item dist -Recurse -Force }
        shell: powershell

      - name: Build Windows exe (x64)
        if: runner.os == 'Windows'
        run: npm run dist:win
        shell: powershell

      # ---------- Artifacts ----------
      - name: Upload built artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-build
          path: dist/**
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # ต้อง fetch แบบเต็มเพื่อสร้าง/อ้างอิง tag ได้
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts

      - name: List artifacts (debug)
        run: ls -R dist-artifacts || true

      # สร้าง tag ถ้ายังไม่มี (กันกรณี release อิง tag ใหม่)
      - name: Create tag if not exists
        run: |
          TAG="v1.0.${{ github.run_number }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists."
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git tag -a "$TAG" -m "CI release $TAG" ${{ github.sha }}
            git push origin "$TAG"
          fi

      # รวบรวม "เฉพาะไฟล์" ที่จะอัปโหลด (กันส่งโฟลเดอร์ขึ้น release)
      - name: Collect release files
        id: coll
        run: |
          mapfile -t FILES < <(find dist-artifacts -type f \( \
              -name "*.dmg" -o \
              -name "*.exe" -o \
              -name "*.zip" -o \
              -name "*.blockmap" -o \
              -name "*.yml" \
            \) -print)
          if [ ${#FILES[@]} -eq 0 ]; then
            echo "No files found to release"; exit 1
          fi
          LIST=$(printf "%s," "${FILES[@]}")
          LIST=${LIST%,}
          echo "files=$LIST" >> $GITHUB_OUTPUT
          echo "Will upload: $LIST"

      - name: Create/Update GitHub Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: v1.0.${{ github.run_number }}
          commit: ${{ github.sha }}
          name: "Loop Video to Audio v1.0.${{ github.run_number }}"
          allowUpdates: true
          removeArtifacts: true
          makeLatest: true
          generateReleaseNotes: true
          artifacts: ${{ steps.coll.outputs.files }}
          artifactErrorsFailBuild: true
