name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.1.0)'
        required: true
        default: 'v1.1.0'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-15, windows-latest]

    env:
      CSC_IDENTITY_AUTO_DISCOVERY: "false"
      ELECTRON_BUILDER_DISABLE_UPDATER: "true"

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ---------- macOS ----------
      - name: Build macOS dmg (Intel x64)
        if: runner.os == 'macOS'
        run: |
          # Remove arm64 binaries before building x64
          rm -rf node_modules/@ffmpeg-installer/darwin-arm64 || true
          rm -rf node_modules/@ffprobe-installer/darwin-arm64 || true
          npm run dist:mac -- --x64
        shell: bash

      - name: Restore all binaries for arm64 build
        if: runner.os == 'macOS'
        run: |
          # Reinstall ffmpeg installers to get all binaries back
          npm install @ffmpeg-installer/ffmpeg @ffprobe-installer/ffprobe --force
        shell: bash

      - name: Build macOS dmg (Apple Silicon arm64)
        if: runner.os == 'macOS'
        run: |
          # Remove x64 binaries before building arm64
          rm -rf node_modules/@ffmpeg-installer/darwin-x64 || true
          rm -rf node_modules/@ffprobe-installer/darwin-x64 || true
          npm run dist:mac -- --arm64
        shell: bash

      # ---------- Windows ----------
      - name: Build Windows exe (x64)
        if: runner.os == 'Windows'
        run: npm run dist:win
        shell: powershell

      # ---------- Get Version ----------
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
        shell: bash

      # ---------- Create Tag if Manual ----------
      - name: Create tag for manual run
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.version }}" -m "Release ${{ steps.version.outputs.version }}" || true
          git push origin "${{ steps.version.outputs.version }}" || true
        shell: bash

      # ---------- Collect Files ----------
      - name: Collect release files
        id: collect
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            FILES=$(find dist -type f \( -name "*.exe" -o -name "*.blockmap" -o -name "latest*.yml" \) -not -path "*/win-unpacked/*" | tr '\n' ',' | sed 's/,$//')
          else
            FILES=$(find dist -type f \( -name "*.dmg" -o -name "*.blockmap" -o -name "latest*.yml" \) -not -path "*/mac/*" | tr '\n' ',' | sed 's/,$//')
          fi
          echo "files=$FILES" >> $GITHUB_OUTPUT
          echo "Will upload: $FILES"
        shell: bash

      # ---------- Upload to Release ----------
      - name: Upload to GitHub Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.version.outputs.version }}
          commit: ${{ github.sha }}
          name: Loop Video to Audio ${{ steps.version.outputs.version }}
          allowUpdates: true
          replacesArtifacts: true
          removeArtifacts: false
          makeLatest: true
          generateReleaseNotes: true
          artifacts: ${{ steps.collect.outputs.files }}
          artifactErrorsFailBuild: false
          skipIfReleaseExists: false
