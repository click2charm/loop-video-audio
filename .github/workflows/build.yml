name: Build Electron App (macOS + Windows)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest, windows-latest ]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (ci if present, else install)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
        shell: bash

      # macOS-specific fixes
      - name: Fix Python on macOS
        if: runner.os == 'macOS'
        run: |
          PY3=$(which python3)
          sudo ln -sf "$PY3" /usr/local/bin/python || true
          which python || true
        shell: bash

      - name: Clean dist (mac)
        if: runner.os == 'macOS'
        run: rm -rf dist
        shell: bash

      - name: Clean dist (win)
        if: runner.os == 'Windows'
        run: rmdir /s /q dist 2>$null || echo "no dist"
        shell: powershell

      # Build per-OS with clear condition (ไม่ใช้ if ในสคริปต์)
      - name: Build macOS dmg
        if: runner.os == 'macOS'
        run: npm run dist:mac
        shell: bash

      - name: Build Windows exe
        if: runner.os == 'Windows'
        run: npm run dist:win
        shell: powershell

      - name: Upload built artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-build
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: "Loop Video to Audio v1.0.${{ github.run_number }}"
          files: dist-artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
