name: Build Electron App (macOS + Windows)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-13, windows-latest]  # macos-13 = Intel runner, can build both x64 and arm64

    env:
      CSC_IDENTITY_AUTO_DISCOVERY: "false"
      ELECTRON_BUILDER_DISABLE_UPDATER: "true"

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies with retry
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 30
          shell: bash
          command: |
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi

      # ---------- macOS ----------
      - name: Fix Python on macOS
        if: runner.os == 'macOS'
        run: |
          PY3=$(which python3)
          sudo ln -sf "$PY3" /usr/local/bin/python || true
          which python || true
        shell: bash

      - name: Clean dist (mac)
        if: runner.os == 'macOS'
        run: rm -rf dist
        shell: bash

      - name: Build macOS dmg (Intel x64 + Apple Silicon arm64)
        if: runner.os == 'macOS'
        run: npm run dist:mac
        shell: bash

      # ---------- Windows ----------
      - name: Clean dist (win)
        if: runner.os == 'Windows'
        run: |
          if (Test-Path dist) { Remove-Item dist -Recurse -Force }
        shell: powershell

      - name: Build Windows exe (x64)
        if: runner.os == 'Windows'
        run: npm run dist:win
        shell: powershell

      # ---------- Artifacts ----------
      - name: Upload built artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-build
          path: dist/**
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts

      - name: List artifacts (debug)
        run: ls -R dist-artifacts || true

      - name: Create tag if not exists
        run: |
          TAG="v1.0.${{ github.run_number }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists."
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git tag -a "$TAG" -m "CI release $TAG" ${{ github.sha }}
            git push origin "$TAG"
          fi

      # เก็บเฉพาะไฟล์ release จริง ๆ และตัดไฟล์จากโฟลเดอร์ unpacked ออก
      - name: Collect release files
        id: coll
        run: |
          mapfile -t FILES < <(find dist-artifacts -type f \( \
              -name "*.dmg" -o \
              -name "*Setup*.exe" -o \
              -name "*.zip" -o \
              -name "*.blockmap" -o \
              -name "latest*.yml" \
            \) \
            -not -path "*/app.asar.unpacked/*" \
            -not -path "*/win-unpacked/*" \
            -not -path "*/mac/*" \
            -not -path "*/linux-unpacked/*" \
            -not -path "*/node_modules/*" \
            -print)
          if [ ${#FILES[@]} -eq 0 ]; then
            echo "No files found to release"; exit 1
          fi
          LIST=$(printf "%s," "${FILES[@]}")
          LIST=${LIST%,}
          echo "files=$LIST" >> $GITHUB_OUTPUT
          echo "Will upload: $LIST"

      - name: Create/Update GitHub Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: v1.0.${{ github.run_number }}
          commit: ${{ github.sha }}
          name: "Loop Video to Audio v1.0.${{ github.run_number }}"
          allowUpdates: true
          replacesArtifacts: true
          removeArtifacts: true
          makeLatest: true
          generateReleaseNotes: true
          artifacts: ${{ steps.coll.outputs.files }}
          artifactErrorsFailBuild: true
