name: Build Electron App (macOS + Windows)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    env:
      CSC_IDENTITY_AUTO_DISCOVERY: "false"
      ELECTRON_BUILDER_DISABLE_UPDATER: "true"

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (ci if present, else install)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
        shell: bash

      # ---------- macOS ----------
      - name: Fix Python on macOS
        if: runner.os == 'macOS'
        run: |
          PY3=$(which python3)
          sudo ln -sf "$PY3" /usr/local/bin/python || true
          which python || true
        shell: bash

      - name: Clean dist (mac)
        if: runner.os == 'macOS'
        run: rm -rf dist
        shell: bash

      - name: Build macOS dmg (arm64)
        if: runner.os == 'macOS'
        run: npm run dist:mac -- --arm64
        shell: bash

      # ---------- Windows ----------
      - name: Clean dist (win)
        if: runner.os == 'Windows'
        run: |
          if (Test-Path dist) { Remove-Item dist -Recurse -Force }
        shell: powershell

      - name: Build Windows exe (x64)
        if: runner.os == 'Windows'
        run: npm run dist:win
        shell: powershell

      # ---------- Artifacts ----------
      - name: Upload built artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-build
          path: dist/**
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: "Loop Video to Audio v1.0.${{ github.run_number }}"
          files: dist-artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
