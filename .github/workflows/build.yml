name: Build Electron App (macOS + Windows)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-15-intel, windows-latest]  # macos-15-intel = Intel runner for cross-compile

    env:
      CSC_IDENTITY_AUTO_DISCOVERY: "false"
      ELECTRON_BUILDER_DISABLE_UPDATER: "true"

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies with retry
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 30
          shell: bash
          command: |
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi

      # ---------- macOS ----------
      - name: Fix Python on macOS
        if: runner.os == 'macOS'
        run: |
          PY3=$(which python3)
          sudo ln -sf "$PY3" /usr/local/bin/python || true
          which python || true
        shell: bash

      - name: Build macOS dmg (Intel x64)
        if: runner.os == 'macOS'
        run: |
          # Remove arm64 binaries before building x64
          rm -rf node_modules/@ffmpeg-installer/darwin-arm64 || true
          rm -rf node_modules/@ffprobe-installer/darwin-arm64 || true
          npm run dist:mac -- --x64
        shell: bash

      - name: Restore all binaries for arm64 build
        if: runner.os == 'macOS'
        run: |
          # Reinstall ffmpeg installers to get all binaries back
          npm install @ffmpeg-installer/ffmpeg @ffprobe-installer/ffprobe --force
        shell: bash

      - name: Build macOS dmg (Apple Silicon arm64)
        if: runner.os == 'macOS'
        run: |
          # Remove x64 binaries before building arm64
          rm -rf node_modules/@ffmpeg-installer/darwin-x64 || true
          rm -rf node_modules/@ffprobe-installer/darwin-x64 || true
          npm run dist:mac -- --arm64
        shell: bash

      # ---------- Windows ----------
      - name: Clean dist (win)
        if: runner.os == 'Windows'
        run: |
          if (Test-Path dist) { Remove-Item dist -Recurse -Force }
        shell: powershell

      - name: Build Windows exe (x64)
        if: runner.os == 'Windows'
        run: npm run dist:win
        shell: powershell

      # ---------- Create Release and Upload Files Directly ----------
      - name: Create tag if not exists
        run: |
          TAG="v1.0.${{ github.run_number }}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "CI release $TAG" ${{ github.sha }} || true
          git push origin "$TAG" || true
        shell: bash

      - name: Collect release files
        id: collect
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            FILES=$(find dist -type f \( -name "*.exe" -o -name "*.blockmap" -o -name "latest*.yml" \) -not -path "*/win-unpacked/*" -not -path "*/node_modules/*" | tr '\n' ',' | sed 's/,$//')
          else
            FILES=$(find dist -type f \( -name "*.dmg" -o -name "*.blockmap" -o -name "latest*.yml" \) -not -path "*/mac/*" -not -path "*/node_modules/*" | tr '\n' ',' | sed 's/,$//')
          fi
          echo "files=$FILES" >> $GITHUB_OUTPUT
          echo "Will upload: $FILES"
        shell: bash

      - name: Upload to GitHub Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: v1.0.${{ github.run_number }}
          commit: ${{ github.sha }}
          name: "Loop Video to Audio v1.0.${{ github.run_number }}"
          allowUpdates: true
          replacesArtifacts: true
          removeArtifacts: false
          makeLatest: true
          generateReleaseNotes: true
          artifacts: ${{ steps.collect.outputs.files }}
          artifactErrorsFailBuild: false
          skipIfReleaseExists: false
